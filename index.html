<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>    
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário de Inscrição</h2>
        <form>
            <!-- Campo Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>

            <!-- Campo Whatsapp -->
            <div class="mb-3">
                <label for="whatsapp" class="form-label">Whatsapp</label>
                <input type="text" class="form-control" id="whatsapp" placeholder="Digite seu número de Whatsapp" required>
            </div>

            <!-- Área de Dados do ENEM -->
            <div class="card mt-4">
                <div class="card-header">
                    Dados do ENEM
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="humanas" class="form-label">Notas - Humanas</label>
                        <input type="number" class="form-control" id="humanas" placeholder="Nota de Ciências Humanas" required>
                    </div>

                    <div class="mb-3">
                        <label for="natureza" class="form-label">Notas - Natureza</label>
                        <input type="number" class="form-control" id="natureza" placeholder="Nota de Ciências da Natureza" required>
                    </div>

                    <div class="mb-3">
                        <label for="linguagem" class="form-label">Notas - Linguagens</label>
                        <input type="number" class="form-control" id="linguagem" placeholder="Nota de Linguagens" required>
                    </div>

                    <div class="mb-3">
                        <label for="redacao" class="form-label">Notas - Redação</label>
                        <input type="number" class="form-control" id="redacao" placeholder="Nota de Redação" required>
                    </div>

                    <div class="mb-3">
                        <label for="matematica" class="form-label">Notas - Matemática</label>
                        <input type="number" class="form-control" id="matematica" placeholder="Nota de Matemática" required>
                    </div>
                </div>
            </div>

            <!-- Campo de curso de interesse -->
            <div class="mb-3 mt-4">
                <label for="curso" class="form-label">Curso de Interesse</label>
                <select class="form-select" id="curso" required>
                    <option value="">Selecione um curso</option>
                    <option value="contabeis">Ciências Contábeis</option>
                    <option value="direito">Direito</option>
                </select>
            </div>

            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>   
</body>
</html>
